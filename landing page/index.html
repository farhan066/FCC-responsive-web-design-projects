<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Landing Page</title>
</head>
<body>
        <header id="header" id="home">
            <div class="logo">
                <img src="logo.png" alt="logo" id="header-img">
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="#products" class="nav-link">Products</a></li>
                    <li><a href="#update" class="nav-link">Update</a></li>
                </ul>
            </nav>
        </header>

    <div class="container">
        <section class="banner">
            <img src="banner.jpg" alt="banner">
        </section>
    </div>

    <div class="container">
        <section class="products" id="products">

            <div class="card">
                <h3 class="title">Basic</h3>
                <p class="desc">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                <p class="price">$20</p>
                <a href="#" class="btn">Buy Now</a>
            </div>
            <div class="card">
                <h3 class="title">Medium</h3>
                <p class="desc">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                <p class="price">$50</p>
                <a href="#" class="btn">Buy Now</a>
            </div>
            <div class="card">
                <h3 class="title">Pro</h3>
                <p class="desc">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                <p class="price">$100</p>
                <a href="#" class="btn">Buy Now</a>
            </div>

        </section>
    </div>

    <div class="container"  id="update">
        <section class="vid">
            <iframe id="video" src="https://www.youtube.com/embed/Vven6erX8UI" title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
    </div>


    <div class="container form-container">
        <section class="form">
            <div class="inner">
                <h3>Get Daily Updates!</h3>
            <form action="https://www.freecodecamp.com/email-submit">
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <input type="submit" value="Submit" id="submit" class="btn">
            </form>
            </div>
        </section>
    </div>

    <footer>
        <h3>BRAND</h3>
        <p> &copy; Copywrite 2022</p>
    </footer>
</body>
</html>
