<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="left">
                <h1 id="title">Awesome Camp</h1>
                <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                     Laboriosam totam repellendus voluptas facilis animi vel.</p>
                <a href="#" class="btn">Vist Site</a>
                    </div>
            <div class="right">
                    <form action="" id="survey-form">
                        <div class="form-grp">
                            <label for="name" id="name-label" class="label">Name</label>
                        <input type="text" name="name" id="name" placeholder="Full Name">
                        </div>

                       <div class="form-grp">
                        <label for="name" id="email-label" class="label">Email</label>
                        <input type="text" name="emal" id="email" placeholder="Email" required >
                       </div>

                        <div class="form-grp">
                            <label for="name" id="number-label" class="label">Age</label>
                        <input type="number" name="number" id="number" min="6" max="100" placeholder="Your Age" required>
                        </div>

                        <div class="form-grp">
                            <p class="label">Which option best describes you?</p>
                            <select id="dropdown" name="role" class="form-control" required>
                              <option disabled selected value>Select</option>
                              <option value="student">Student</option>
                              <option value="job">Full Time Job</option>
                              <option value="learner">Full Time Learner</option>
                              <option value="Designer">Graphic Designer</option>
                              <option value="Hacker">Ethical Hacker</option>
                            </select>
                          </div>

                        <div class="form-grp box">
                            <p class="label">Do you want be our freind?</p>
                                <label>
                                    <input
                                    name="user-recommend"
                                    value="definitely"
                                    type="radio"
                                    class="input-radio"
                                    checked
                                    />Definitely
                                </label>
                                <label>
                                    <input
                                    name="user-recommend"
                                    value="maybe"
                                    type="radio"
                                    class="input-radio"
                                    />Maybe
                                </label>
                                <label>
                                    <input
                                    name="user-recommend"
                                    value="notsure"
                                    type="radio"
                                    class="input-radio"
                                    />Not Sure
                                </label>
                          </div>

                          <div class="form-grp box">
                            <p class="label">
                              What would you like to see improved?
                            </p>
                      
                            <label>
                                <input
                                name="prefer"
                                value="one"
                                type="checkbox"
                                class="input-checkbox"
                              />One
                            </label>
                            <label>
                                <input
                                name="prefer"
                                value="two"
                                type="checkbox"
                                class="input-checkbox"
                              />Two
                            </label>
                            <label>
                                <input
                                name="prefer"
                                value="three"
                                type="checkbox"
                                class="input-checkbox"
                              />Three
                            </label>
                            <label>
                                <input
                                name="prefer"
                                value="four"
                                type="checkbox"
                                class="input-checkbox"
                              />Four
                            </label>
                            <label>
                                <input
                                name="prefer"
                                value="five"
                                type="checkbox"
                                class="input-checkbox"
                              />Five
                            </label>
                            <label>
                                <input
                                name="prefer"
                                value="six"
                                type="checkbox"
                                class="input-checkbox"
                              />Six
                            </label>

                            </div>

                            <div class="form-grp">
                                <label class="label">
                                    <p>Additional Comment</p>
                                    <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Leave any additional comment here"></textarea>
                                </label>
                            </div>
                        <input type="submit" id="submit" class="btn" value="Submit">

                    </form>
            </div>
        </div>
    </div>
</body>
</html>
